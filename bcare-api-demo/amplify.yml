version: 1
applications:
  - appRoot: bcare-api-demo
    env:
      variables:
        NEXT_PUBLIC_API_KEY: ${NEXT_PUBLIC_API_KEY}
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
        NEXT_PUBLIC_DEFAULT_USERNAME: ${NEXT_PUBLIC_DEFAULT_USERNAME}
        NEXT_PUBLIC_DEFAULT_PASSWORD: ${NEXT_PUBLIC_DEFAULT_PASSWORD}
        NEXT_PUBLIC_DEFAULT_SUBSCRIPTION_ID: ${NEXT_PUBLIC_DEFAULT_SUBSCRIPTION_ID}
    frontend:
      buildPath: /
      phases:
        preBuild:
          commands:
            - cd bcare-api-demo && npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: bcare-api-demo/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
